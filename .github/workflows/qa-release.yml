name: QA Deploy

on:
  push:
    branches:
      - 'master' # only for testing. Needs to be removed before PR
      - 'rc'
  workflow_dispatch:
    inputs: {}

jobs:
  deploy-qa:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Admin
            base_path: .
            gulp: true
          - name: Api
            base_path: .
          - name: Billing
            base_path: .
          - name: Events
            base_path: .
          - name: Notifications
            base_path: .
          - name: Sso
            base_path: ./bitwarden_license
            gulp: true
          - name: Portal
            base_path: ./bitwarden_license
            gulp: true
          - name: Identity
            base_path: .
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: Print Environment
        run: |
          dotnet --info
          node --version
          npm --version
          gulp --version

      - name: load env vars
        run: |
          echo "Base Path: ${BASE_PATH}"
          echo "Name: ${NAME}"
        env:
          BASE_PATH: ${{ matrix.base_path }}
          NAME: ${{ matrix.name }}

      - name: Build Service
        run: |
          work_dir=$(pwd)
          dir=$BASE_PATH/src/$SERVICE_NAME

          echo "Restore"
          dotnet restore $dir/$SERVICE_NAME.csproj
          echo "Clean"
          dotnet clean $dir/$SERVICE_NAME.csproj -c "Release" -o $dir/obj/Azure/publish

          if [ "$GULP" == "true" ]; then
            cd $dir
            npm install
            npm install gulp
            gulp --gulpfile gulpfile.js build
            cd $workDir
          fi

          echo "Publish"
          dotnet publish $dir/$SERVICE_NAME.csproj -c "Release" -o $dir/obj/Azure/publish
        env:
          SERVICE_NAME: ${{ matrix.name }}
          BASE_PATH: ${{ matrix.base_path }}
          GULP: ${{ matrix.gulp }}

      - name: Testing build
        run: ls $BASE_PATH/src/$SERVICE_NAME/obj/Azure/publish
        env:
          SERVICE_NAME: ${{ matrix.name }}
          BASE_PATH: ${{ matrix.base_path }}
          GULP: ${{ matrix.gulp }}
