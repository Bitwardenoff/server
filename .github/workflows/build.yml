          echo "${{ secrets.DOCKER_REPO_SETUP_KEY }}" > ~/.docker/trust/private/$DOCKER_REPO_SETUP_ID.key
        env:
          DOCKER_DELEGATION_KEY_ID: "5702b22123e058cbd96a7a43000cb981ae98ef3f2f4aa34138ab3dc1d011e446"
          DOCKER_REPO_API_ID: "525fa3e70b84669c9fe489c5a3d0974898d14c0807b19447242c60ed8d4ca766"
          DOCKER_REPO_IDENTITY_ID: "084da6ea47ba1c4f34c2870a78a17739cd5df50359d2c2c7616822632df726d3"
          DOCKER_REPO_SERVER_ID: "ffbee21a1a71854a1c1310df4f5aded41726dd90d61050a6256168cd9268b1ee"
          DOCKER_REPO_ATTACHMENTS_ID: "e40fbcb5b273ad601c00ea905ca326ab68b395f17a46a8530e0ddd7d12bd4240"
          DOCKER_REPO_ICONS_ID: "0d3f5c6854610bd3d9b9c0a6851fe525b057976b46cb0f47de3942cf3b0be394"
          DOCKER_REPO_NOTIFICATIONS_ID: "1bf8d22352ec65a6c9b9282c454462240e0a1eb78bff03b65b5a4b7887599ab2"
          DOCKER_REPO_EVENTS_ID: "1020320052e6247f3c5fbfc2a3bfb0efc7e247f8a5a187dc03f60848359ac7c9"
          DOCKER_REPO_ADMIN_ID: "c5d80db8745fcd7a1510c3fba5c65582cfc2453d2b1eeb292abe79eb1351cf5c"
          DOCKER_REPO_NGINX_ID: "bf3d3247f5c2be73bbe830cddbae445c29e4fcc9e2fb4b4d39abf86a2740098b"
          DOCKER_REPO_K8SPROXY_ID: "bdad34c1202b2bbf8a460b66da08b2c1c1eea5864b29508782c00da145eb1fcd"
          DOCKER_REPO_SSO_ID: "97a5f6d29b255ff709ec63faad27c2f76246f006563bf3ecbb71547325c05815"
          DOCKER_REPO_PORTAL_ID: "4f358aa0a41c9a6650f5d2f907c2de418df34ddf3ee45e0994be7cc2dcd0b56e"
          DOCKER_REPO_MSSQL_ID: "30a44d7efbe48d30ed06abef003d2d8990205dad6a034617cddc03548f8c084e"
          DOCKER_REPO_SETUP_ID: "2932fb9c39b7eacf4418c7c9ee4c823f973c426412ddd64d7f9f0b6f940b8428"

      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Restore
        run: dotnet tool restore

      - name: Cache Admin build dirs
        id: admin-build-cache
        uses: actions/cache@v2
        with:
          path: |
            ./src/Admin/obj/Docker/publish/Admin
          key: ${{ github.run_id }}-admin-${{ steps.date.outputs.date }}
          restore-keys:
            ${{ github.run_id }}-admin-

      - name: Cache Api build dirs
        id: api-build-cache
        uses: actions/cache@v2
        with:
          path: |
            ./src/Api/obj/Docker/publish/Api
          key: ${{ github.run_id }}-api-${{ steps.date.outputs.date }}
          restore-keys:
            ${{ github.run_id }}-api-

      - name: Cache Billing build dirs
        id: billing-build-cache
        uses: actions/cache@v2
        with:
          path: |
            ./src/Billing/obj/Docker/publish/Billing
          key: ${{ github.run_id }}-billing-${{ steps.date.outputs.date }}
          restore-keys:
            ${{ github.run_id }}-billing-

      - name: Cache Core build dirs
        id: core-build-cache
        uses: actions/cache@v2
        with:
          path: |
            ./src/Core/obj/Docker/publish/Core
          key: ${{ github.run_id }}-core-${{ steps.date.outputs.date }}
          restore-keys:
            ${{ github.run_id }}-core-

      - name: Cache Events build dirs
        id: events-build-cache
        uses: actions/cache@v2
        with:
          path: |
            ./src/Events/obj/Docker/publish/Events
          key: ${{ github.run_id }}-events-${{ steps.date.outputs.date }}
          restore-keys:
            ${{ github.run_id }}-events-

      - name: Cache Identity build dirs
        id: identity-build-cache
        uses: actions/cache@v2
        with:
          path: |
            ./src/Identity/obj/Docker/publish/Identity
          key: ${{ github.run_id }}-identity-${{ steps.date.outputs.date }}
          restore-keys:
            ${{ github.run_id }}-identity-

      - name: Cache Notifications build dirs
        id: notifications-build-cache
        uses: actions/cache@v2
        with:
          path: |
            ./src/Notifications/obj/Docker/publish/Notifications
          key: ${{ github.run_id }}-notifications-${{ steps.date.outputs.date }}
          restore-keys:
            ${{ github.run_id }}-notifications-

      - name: Cache Sso build dirs
        id: sso-build-cache
        uses: actions/cache@v2
        with:
          path: |
            ./bitwarden_license/src/Sso/obj/Docker/publish/Sso
          key: ${{ github.run_id }}-sso-${{ steps.date.outputs.date }}
          restore-keys:
            ${{ github.run_id }}-sso-

      - name: Cache Portal build dirs
        id: portal-build-cache
        uses: actions/cache@v2
        with:
          path: |
            ./bitwarden_license/src/Portal/obj/Docker/publish/Portal
          key: ${{ github.run_id }}-portal-${{ steps.date.outputs.date }}
          restore-keys:
            ${{ github.run_id }}-portal-

      - name: Build
        run: |
          chmod +x ./build.sh
          ./build.sh

      - name: tag rc branch
        if: github.ref == 'refs/heads/rc'
        run: ./build.sh tag rc

      - name: Tag dev
        if: github.ref == 'refs/heads/master'
        run: ./build.sh tag dev

      - name: List docker images
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/rc'
        run: docker images

      #- name: Push rc images
      #  if: github.ref == 'refs/heads/rc'
      #  run: ./build.sh push rc 
      #  env:
      #    DOCKER_CONTENT_TRUST: 1
      #    DOCKER_CONTENT_TRUST_REPOSITORY_PASSPHRASE: ${{ secrets.DOCKER_CONTENT_TRUST_REPOSITORY_PASSPHRASE }}

      #- name: Push dev images
      #  if: github.ref == 'refs/heads/master'
      #  run: ./build.sh push dev
      #  env:
      #    DOCKER_CONTENT_TRUST: 1
      #    DOCKER_CONTENT_TRUST_REPOSITORY_PASSPHRASE: ${{ secrets.DOCKER_CONTENT_TRUST_REPOSITORY_PASSPHRASE }}

      - name: Make docker stub
        run: |
          STUB_OUTPUT=$(pwd)/docker-stub
          docker run -i --rm --name setup -v $STUB_OUTPUT:/bitwarden bitwarden/setup:dev \
            dotnet Setup.dll -stub 1 -install 1 -domain bitwarden.example.com -os lin
          sudo chown -R $(whoami):$(whoami) $STUB_OUTPUT
          rm -rf $STUB_OUTPUT/letsencrypt
          rm $STUB_OUTPUT/env/uid.env $STUB_OUTPUT/config.yml
          touch $STUB_OUTPUT/env/uid.env
          cd docker-stub; zip -r ../docker-stub.zip *; cd ..

      - name: Upload docker stub artifact
        uses: actions/upload-artifact@v2-preview
        with:
          name: docker-stub.zip
          path: ./docker-stub.zip

      - name: Build swagger
        run: |
          cd ./src/Api
          dotnet swagger tofile --output ../../swagger.json --host https://api.bitwarden.com `
            ./obj/Docker/publish/Api/Api.dll public
          cd ../..
        shell: pwsh
        env:
          ASPNETCORE_ENVIRONMENT: Production
          swaggerGen: 'True'

      - name: Upload swagger artifact
        uses: actions/upload-artifact@v2-preview
        with:
          name: swagger.json
          path: ./swagger.json

      #- name: Log out of docker
      #  if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/rc'
      #  run: docker logout

  deploy-qa:
    runs-on: ubuntu-latest
    #if: github.rf == 'refs/heads/rc'
    strategy:
      matrix:
        include:
          - name: Admin
            name_lower: admin
            base_path: .
          - name: Api
            name_lower: api
            base_path: .
          - name: Billing
            name_lower: billing
            base_path: .
          - name: Events
            name_lower: events
            base_path: .
          - name: Notifications
            name_lower: notifications
            base_path: .
          - name: Sso
            name_lower: sso
            base_path: ./bitwarden_license
          - name: Portal
            name_lower: portal
            base_path: ./bitwarden_license
          - name: Identity
            name_lower: identity
            base_path: .
    needs: build
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: load env vars
        run: |
          echo "Base Path: ${BASE_PATH}"
          echo "Name: ${NAME}"
          echo "Name Lower: ${NAME_LOWER}"
        env:
          BASE_PATH: ${{ matrix.base_path }}
          NAME: ${{ matrix.name }}
          NAME_LOWER: ${{ matrix.name_lower }}

      - name: Cache Core build dirs
        id: core-build-cache
        uses: actions/cache@v2
        with:
          path: |
            ./src/Core/obj/Docker/publish/Core
          key: ${{ github.run_id }}-core-${{ steps.date.outputs.date }}
          restore-keys:
            ${{ github.run_id }}-core-

      - name: Cache build dirs
        id: build-cache
        uses: actions/cache@v2
        with:
          path: |
            ${{ env.BASE_PATH }}/src/${{ env.NAME_LOWER }}/obj/Docker/publish/${{ env.NAME}}
          key: ${{ github.run_id }}-${{ env.NAME_LOWER }}-${{ steps.date.outputs.date }}
          restore-keys:
            ${{ github.run_id }}-${{ env.NAME_LOWER }}-
        env:
          BASE_PATH: ${{ matrix.base_path }}
          NAME: ${{ matrix.name }}
          NAME_LOWER: ${{ matrix.name_lower }}

      - name: Test Cache
        run: ls ${{ env.BASE_PATH }}/src/${{ env.NAME_LOWER }}/obj/Docker/publish/${{ env.NAME}}
        env:
          BASE_PATH: ${{ matrix.base_path }}
          NAME: ${{ matrix.name }}
          NAME_LOWER: ${{ matrix.name_lower }}
